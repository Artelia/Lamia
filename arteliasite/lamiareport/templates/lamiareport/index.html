{% extends "artelialogin/arteliaproject.html" %}
{% load static %}

{% block subhead %}
<meta charset="UTF-8" />
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<meta name="HandheldFriendly" content="true" />
<meta name="apple-mobile-web-app-capable" content="yes" />

{% endblock %}


{% block subcontent %}
<div id="container" style="width: 100%; position:absolute; height: calc(100% - 80px)"></div>
<!-- <div id="container-fluid" style="width: 100%"></div> -->
{{ context|json_script:"context" }}
<script src="{% static 'bundles/LamiaReport.js' %}"></script>
{% endblock %}

{% block footer %}{% endblock %}
