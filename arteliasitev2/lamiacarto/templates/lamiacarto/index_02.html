{% extends "base.html" %}
{% load render_bundle from webpack_loader %}

{% block head %}
<style>
    .loader {
        border: 16px solid #D4D4D4;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 120px;
        height: 120px;
        position: fixed;
        top: 100px;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        z-index: 99999999;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }


    .overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 1000;
        top: 40%;
        left: 0px;
        opacity: 0.5;
        filter: alpha(opacity=50);
    }
</style>
{% endblock %}

{% block content %}
<!-- <div id="root" style="height:100vh"> -->
<!-- <div id="root"> -->
<div id="root" style="height:calc(100vh - 130px);">
</div>
{{ context|json_script:"context" }}
{% render_bundle 'main' %}
{% endblock %}
{% block footer %}{% endblock %}
